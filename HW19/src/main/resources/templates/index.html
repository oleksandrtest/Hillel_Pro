<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Car Owners Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container owner">
    <h1>Owners List</h1>

        <a th:href = "@{/showNewOwnerForm}" class="btn btn-primary btn-sm mb-3"> Add Owner </a>
        <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>

        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    Owner First Name
                </th>
                <th>
                    Owner Last Name
                </th>
                <th>
                    Owner Gender
                </th>
                <th>
                    Owner Age
                </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.firstName}"></td>
                <td th:text="${owner.lastName}"></td>
                <td th:text="${owner.gender}"></td>
                <td th:text="${owner.age}"></td>
                <td>
                    <a th:href="@{/deleteOwner/{id}(id=${owner.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/showFormForUpdate/{id}(id=${owner.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/showCars/{id}(id=${owner.id})}" class="btn btn-primary"> My Cars</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
