<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cars</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container owner">
    <h1>Cars List</h1>
        <a th:href = "@{/showNewCarForm/{id} (id=${owner.id})}" class="btn btn-primary btn-sm mb-3">Add</a>
        <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    Car brand
                </th>
                <th>
                    Car model
                </th>
                <th>
                    Car color
                </th>
                <th>
                    Car type
                </th>
                <th> Actions </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.type}"></td>
                <td>
                    <a th:href="@{/deleteCar/{cid}/owner/{id}(id=${owner.id}, cid=${car.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    <a th:href = "@{/}"> Back to Owners List</a>
</div>
</body>
</html>
