<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
  <title>GARAGE LOGIN FORM</title>
</head>
<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="col-12" style="text-align: center">
      <h1 class="text-white text-center" ><a class="main-logo-link">GARAGE</a></h1>
    </div>
  </nav>
</header>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto" >
      <h1>Login</h1>
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Username or Password !!!</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out !!!</div>
      </div>
      <form
              class="form-horizontal"
              method="post"
              role="form"
              th:action="@{/spring_security_check}"
      >
        <div class="mb-3">
          <label class="form-label" for="password">Username</label>
          <input class="form-control" id="username" name="username" placeholder="Enter username"
                 type="text">
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Password</label>
          <input class="form-control" id="password" name="password" placeholder="Enter password"
                 type="password">
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Login</button>
          | <a class="link-primary" th:href="@{|/registration|}">Register</a>
        </div>

      </form>
    </div>
  </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
