<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Car Owners Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Car Owners Management System</h1>
  <hr>
  <h2>Update Owners</h2>

  <form action="#" th:action="@{/updateOwner}" th:object="${owner}"
        method="POST">

    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{gender}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{age}" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2"> Update Owner </button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Owners List</a>
</div>
</body>
</html>
