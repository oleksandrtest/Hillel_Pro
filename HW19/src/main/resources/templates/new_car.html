<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Car Owner Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Car Owner Management System</h1>
  <hr>
  <h2>Save Car</h2>
  <form action="#" th:action="@{/saveCar/{id}(id=${owner.id})}" th:object="${car}"
        method="POST">

    <select type="text"  th:field="*{brand}" placeholder="Type" class="form-control mb-4 col-4">>
      <option selected="selected" value="BMW">BMW</option>
      <option value="ACURA">ACURA</option>
      <option value="MAZDA">MAZDA</option>
      <option value="TOYOTA">TOYOTA</option>
      <option value="AUDI">AUDI</option>
    </select>

    <select type="text"  th:field="*{model}" placeholder="Type" class="form-control mb-4 col-4">>
      <option selected="selected" value="A1">A1</option>
      <option value="A2">A2</option>
      <option value="A6">A6</option>
      <option value="Q8">Q8</option>
      <option value="RS6">RS6</option>
      <option value="ILX">ILX</option>
      <option value="MDX">MDX</option>
      <option value="RLX">RLX</option>
      <option value="TLX">TLX</option>
      <option value="X1">X1</option>
      <option value="X3">X3</option>
      <option value="X5">X5</option>
      <option value="Z4">Z4</option>
      <option value="CX30">CX30</option>
      <option value="CX60">CX60</option>
      <option value="CX5">CX5</option>
      <option value="CX3">CX3</option>
      <option value="AURIS">AURIS</option>
      <option value="AVALON">AVALON</option>
      <option value="AVENSIS">AVENSIS</option>
      <option value="CAMRY">CAMRY</option>
      <option value="LANDCRUISER">LANDCRUISER</option>
    </select>


    <select type="text"  th:field="*{color}" placeholder="Type" class="form-control mb-4 col-4">>
      <option selected="selected" value="RED">RED</option>
      <option value="BLUE">BLUE</option>
      <option value="BLACK">BLACK</option>
      <option value="WHITE">WHITE</option>
      <option value="GRE">GREY</option>
    </select>


    <select type="text"  th:field="*{type}" placeholder="Type" class="form-control mb-4 col-4">>
      <option selected="selected" value="CUV">CUV</option>
      <option value="HATCHBACK">HATCHBACK
      <option value="SEDAN">SEDAN</option>
      <option value="SUV">SUV</option>
      <option value="XUV">XUV</option>
    </select>

    <button type="submit" class="btn btn-info col-2"> Save Car</button>
  </form>
  <hr>
  <a th:href = "@{/showCars/{id}(id=${owner.id})}"> Back to Cars List</a>
</div>
</body>
</html>
